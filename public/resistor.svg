  <!-- Band 1 -->
  <rect x="10" y="25" width="30" height="50" fill="#ff0000" />
  <!-- Band 2 -->
  <rect x="50" y="25" width="30" height="50" fill="#ffff00" />
  <!-- Band 3 -->
